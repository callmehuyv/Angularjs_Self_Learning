<div class="table-action">
    <div class="form-group form-inline">
        <label>Order By</label>
        <select class="form-control input-sm" ng-model="orderBy" ng-change="update()">
            <option value="id">ID</option>
            <option value="name">Name</option>
            <option value="address">Address</option>
            <option value="phone">Phone</option>
        </select>
    </div>

    <div class="form-group form-inline">
        <label>Search by Name/Phone/Address</label>
        <input type="text" class="form-control input-sm" ng-model="searchKey" ng-change="update()">
    </div>
</div>

<style>
    .table-action {
        overflow: hidden;
    }
    .table-action > .form-group {
        float: left;
        margin-right: 10px;
    }
</style>

<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th> # </th>
                <th> Name </th>
                <th> Address </th>
                <th> Phone </th>
                <th> Action </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="operator in operators">
                <td>{{ operator.id }}</td>
                <td>{{ operator.name }}</td>
                <td>{{ operator.address }}</td>
                <td>{{ operator.phone }}</td>
                <td>
                    <a href="operator/view/{{ operator.id }}" class="btn btn-success btn-xs">
                        <i class="fa fa-eye"></i>
                    </a>
                    <a href="operator/update/{{ operator.id }}" class="btn btn-warning btn-xs">
                        <i class="fa fa-edit"></i>
                    </a>
                    <a href="" class="btn btn-danger btn-xs" ng-click="delete(operator.id)">
                        <i class="fa fa-remove"></i>
                    </a>
                    
                </td>
            </tr>
        </tbody>
    </table>

    <uib-pagination ng-change="update()" total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-link-numbers="true" rotate="false"></uib-pagination>
</div>

<div class="modal fade" id="confirm-delete" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">Please confirm</h4>
            </div>
            <div class="modal-body"> Are you sure want to delete selected operator?</div>
            <div class="modal-footer">
                <button type="button" class="btn dark btn-outline" data-dismiss="modal">Close</button>
                <button type="button" class="btn green" ng-click="confirmedDelete(deleteSelected)">Delete, please!</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
