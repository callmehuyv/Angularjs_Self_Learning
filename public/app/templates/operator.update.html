<form action="">
	<input type="hidden" name="id" value="{{ operator.id }}" ng-model="operator.id">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" ng-model="operator.name">
    </div>

    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" name="address" ng-model="operator.address">
    </div>

    <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" name="phone" ng-model="operator.phone">
    </div>

    <a class="btn btn-success" ng-click="update()">Update</a>
</form>
